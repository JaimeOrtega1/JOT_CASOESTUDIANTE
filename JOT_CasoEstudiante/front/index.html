<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <style>
        label{
            padding: 10px;
            color: #FFFFFF;
            text-align: center;
            
        }

        th{

            color: darkgreen;
        }    

    </style>

    <title>Hello, world!</title>
</head>

<body>

    <div class="container-fluid">

        <form class="row g-1">
            <div class="col-md-6 ">
                <label for="inputEmail4" class="form-label">#Matricula</label>
                <input type="text" class="form-control" id="id_matricula" placeholder="Matricula">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputname" placeholder="Nombre" >
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Genero</label>
                <select class="form-select">
                    <option>Masculino</option>
                    <option>Femenino</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputAddress2" class="form-label">CI</label>
                <input type="text" class="form-control" id="id_cedula" placeholder="Cedula">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="id_direccion" placeholder="Direccion">
            </div>
            <hr>
            <div class="col-12">
                <button type="button" class="btn btn-success" id="id-add-estudiante">Agregar Estudiante</button>
            </div>
            <div>
              <input type="text" class="form-control" id="id_buscar" placeholder="busqueda">
                <button type="button" class="btn btn-success" id="id-search_estudiante">Buscar Estudiante</button>
            </div>
        </form>

        <div class="row g-5">
            <div class="card">
                <div class="card-header">
                    Detalles de Estudiante
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>##Matricula</th>
                                <th>Nombres</th>
                                <th>Genero</th>
                                <th>CI</th>
                                <th>Direccion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>0001</td>
                                <td>Jaime Ortega</td>
                                <td>M</td>
                                <td>1104454119 </td>
                                <td>Margaritas</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="./app.js" type="module"></script>
</body>

</html>
